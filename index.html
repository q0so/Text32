<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / إنشاء حساب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth">
        <h2>تسجيل الدخول أو إنشاء حساب</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="register()">إنشاء حساب</button>
        <button onclick="login()">تسجيل الدخول</button>
    </div>
    
    <div id="content" style="display: none;">
        <h2>أهلاً بك، <span id="user-name"></span></h2>
        <textarea id="text" placeholder="أدخل النص هنا..."></textarea>
        <button onclick="saveText()">حفظ النص</button>
        <div id="saved-texts"></div>
        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
