<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <h2>إنشاء حساب</h2>
    <form id="signupForm">
        <input type="email" id="newEmail" placeholder="البريد الإلكتروني" required>
        <input type="password" id="newPassword" placeholder="كلمة المرور" required>
        <button type="submit">إنشاء حساب</button>
    </form>

    <div id="noteSection" style="display: none;">
        <textarea id="note" placeholder="اكتب النص هنا..."></textarea>
        <button id="saveNote">حفظ النص</button>
        <div id="savedNotes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
